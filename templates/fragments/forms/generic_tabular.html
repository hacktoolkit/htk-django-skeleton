<form method="POST"{% if action_view %} action="{% url action_view %}"{% endif %} class="pure-form">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}
  {{ hidden }}
  {% endfor %}
  <table class="form-table">
    {% for field in form.visible_fields %}
    <tr>
      <td>{{ field.label_tag}}</td>
      <td>{{ field }}</td>
      <td class="pure-form-message form-error">{{ field.errors }}</td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="2">
        <button type="submit" class="pure-button pure-button-primary">{{ submit_label|default:'Submit' }}</button>
      </td>
    </tr>
  </table>
</form>
